<u *ngIf="heroes.length === 0">No hay heroes en la lista</u>
<ul>
    <li style="margin-bottom: 1rem" *ngFor="let heroe of heroes; let i = index">
        {{i+1}}) - {{heroe}} <span><button style="background-color: crimson; color: white"
                (click)="borrarUnHeroe(i)">Borrar</button></span>
    </li>
</ul>

<div *ngIf="heroesBorrados.length !== 0">
    <p>Heroes borrados</p>
    <ul>
        <li style="margin-bottom: 1rem" *ngFor="let heroe of heroesBorrados">
            {{heroe}}
        </li>
    </ul>
</div>

<button *ngIf="heroes.length !== 0" (click)="borrarTodosLosHeroes()">Borrar todos los heroes</button>
